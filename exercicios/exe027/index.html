<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media queries</title>

    <style>
        body{
            background-color: darksalmon;
            font-size: 16px;
        }

        .teste{
            background-color: cadetblue;
            width: 320px;
            height: 50px;
        }

        .container{
            background-color: white;
            padding: 15px;
            font-size: 24px;
        }

        .container div{
            background-color: lightcoral;
            margin-bottom: 15px;
             height: 150px;
             font-size: 22px;
        }

        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }

        @media screen and (min-width: 600px){
            body{
                background-color: aqua;
            }
            .container div{
                width: 48%;
                float: left;
                margin: 1%;
            }
        }
    </style>
</head>
<body>

    <h1>Exemplo de media queries</h1>
    <p>Par√°grafo</p>

   <!-- <div class="teste"></div> -->

    <div class="container clearfix">
        <div>div 1</div>
        <div>div 2</div>

    </div>
    
</body>
</html>
