<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de entrada de dados</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="#" method="post" class="formlogin">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label >Email</label>
            <input type="email" required placeholder="Digite um email válido">
            <br>
            <label>Número de filhos</label>
            <input type="number" min="0" max="1000">
            <br>
            <label>Nascimento</label>
            <input type="date" min="2022-01-30" max="2138-01-30">
            <br>
            <input type="submit" value="Enviar">
            <p>Sexo</p>
            
            <label ><input type="radio" name="sexo" value="M"> Masculino</label>
            
            <label><input type="radio" name="sexo" value="F">Feminino </label>
            <br>
            <input type="hidden" name="expira" value="2022-12-31">

            <label>Estado</label>
            <select name="estado">
                <option value="0">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                

            </select>
        </fieldset>

        <fieldset>
            <legend>Àrea de interesse</legend>
            <label><input type="checkbox" name="html" value="html">HTML</label>
            <label><input type="checkbox" name="css" value="css">CSS</label>
            <label><input type="checkbox" name="javascript" value="javascript">JavaScript</label>

        </fieldset>

        <fieldset>
            <legend>Mensagem</legend>
            <textarea style="resize: none;" name="msg"  cols="30" rows="10" maxlength="10"></textarea>

            <textarea style="resize: none;" name="contrato"  cols="30" rows="10" readonly>Aqui está o contrato que precisa ser aceito.</textarea>
            <label><input type="checkbox" checked>Li e aceito</label>
            <input type="range" min="0" max="10" step="2">
            <input type="time">
            <input type="color">

            <select multiple>
                <option>opção 1</option>
                <option>opção 2</option>
                <option>opção 3</option>
                <option>opção 4</option>
                <option>opção 5</option>
            </select>


        </fieldset>

        <br>
        <input type="submit" value="Enviar">
        <input type="button" value="Botão">
        <input type="reset" value="Limpar">


    </form>
    
</body>
</html>
