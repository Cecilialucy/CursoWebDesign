<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child</title>
    <style>
        div p:nth-of-type(3){
            color: blue;
        }
        .destaque:nth-of-type(4){
            color: blueviolet;
        }
        .destaque:nth-of-type(1){
            color: coral;
        }
        p:last-child{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <p class="destaque">meu parágrafo</p>
        <p>meu parágrafo</p>
        <hr>
        <p>meu parágrafo</p>
        <p class="destaque">meu parágrafo</p>
        <hr>
        <p>meu parágrafo</p>
        <p>meu parágrafo</p>
        
   
    
</body>
</html>
